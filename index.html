<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>

    <!--BOXICONS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
        rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
    
        <div class="text-data">
            <span class="name">Lucky Angel de Leon</span>
            <span class="job">Web Designer</span>
        </div>

        <div class="media-buttons">
        <a href="#" style="background-color: #1877F2;" class="link">
        <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color: #EA4335;" class="link">
        <i class='bx bxl-gmail'></i>
        </a> 
        <a href="#" style="background-color: #24292e;"class="link">
        <i class='bx bxl-github' ></i>        
        </a>                 
        </div>
        <div class="buttons">
            <button class="button">Portfolio</button>
            <button class="button">Resume</button>
        </div>
        <div class="class"></div>
    </div>
</body>
</html>
